      and Kubernetes clusters
    operatorframework.io/suggested-namespace: stolostron-engine
    operatorframework.io/initialization-resource: '{"apiVersion":"multicluster.openshift.io/v1", "kind":"MultiClusterEngine","metadata":{"name":"engine"},"spec":
