  namespace: placeholder
  labels:
    operatorframework.io/arch.amd64: supported
    operatorframework.io/arch.ppc64le: supported
    operatorframework.io/arch.s390x: supported
    operatorframework.io/arch.arm64: supported
    operatorframework.io/os.linux: supported
spec:
  displayName: Stolostron Engine
  version: 0.1.0
  provider:
    name: Red Hat
  maintainers:
  - email: acm-contact@redhat.com
    name: Red Hat
  maturity: stable
  description: 'Stolostron Engine provides the foundational components that are necessary for the centralized
    management of multiple Kubernetes-based clusters across data centers, public clouds, and private clouds.
    You can use the engine to create Red Hat OpenShift Container Platform clusters on selected providers,
    or import existing Kubernetes-based clusters. After the clusters are managed, you can use the APIs
    that are provided by the engine to distribute configuration based on placement policy. Placement policy
    is a significant part of creating sophisticated multicluster management applications because you can
    select the applicable clusters. '
  icon:
  - base64data: 
    mediatype: image/svg+xml
  keywords:
  - multiclusterengine
  labels:
    app: stolostron-engine
  links:
  - name: Documentation
    url: https://github.com/stolostron-engine/stolostron-engine
  selector:
    matchLabels:
      app: stolostron-engine
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: false
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: false
    type: AllNamespaces
  customresourcedefinitions:
    owned:
    - description: MultiClusterEngine is the Schema for the multiclusterengines API
      displayName: MultiCluster Engine
      kind: MultiClusterEngine
      name: multiclusterengines.multicluster.openshift.io
      specDescriptors:
      - description: 'Specifies deployment replication for improved availability. Options are: Basic and
          High (default)'
        displayName: Availability Configuration
        path: availabilityConfig
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:advanced
        - urn:alm:descriptor:com.tectonic.ui:select:High
        - urn:alm:descriptor:com.tectonic.ui:select:Basic
      - description: Override pull secret for accessing MultiClusterEngine operand and endpoint images
        displayName: Image Pull Secret
        path: imagePullSecret
        x-descriptors:
        - urn:alm:descriptor:io.kubernetes:Secret
        - urn:alm:descriptor:com.tectonic.ui:advanced
      - description: Developer Overrides
        displayName: Developer Overrides
        path: overrides
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:hidden
      - description: Provides optional configuration for components
        displayName: Component Configuration
        path: overrides.components
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:hidden
      - description: Namespace to install Assisted Installer operator
        displayName: Custom Infrastructure Operator Namespace
        path: overrides.infrastructureCustomNamespace
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:hidden
      - description: Location where MCE resources will be placed
        displayName: Target Namespace
        path: targetNamespace
        x-descriptors:
        - urn:alm:descriptor:io.kubernetes:text
        - urn:alm:descriptor:com.tectonic.ui:advanced
      version: v1
